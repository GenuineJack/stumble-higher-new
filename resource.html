<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stumble Higher - Resource</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure the resource area fills the viewport (except the footer) */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Main content: the resource loads into this iframe -->
  <main>
    <iframe id="resource-iframe" title="Resource Viewer"></iframe>
  </main>

  <!-- Footer with controls -->
  <footer>
    <div id="footer-left">
      <span id="resource-info">Resource Title by Author</span>
    </div>
    <div id="footer-center">
      <button id="new-resource-btn" class="main-btn">Go Higher</button>
    </div>
    <div id="footer-right">
      <button id="open-tab-btn" title="Open in New Tab">🌐</button>
      <button id="share-btn" title="Share">🔗</button>
    </div>
  </footer>

  <script src="resource.js"></script>
</body>
</html>
